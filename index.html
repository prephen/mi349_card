<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="card.css">
    <title>Card Layout</title>
</head>
<body>
    <div class="card">
        <img class="avatar" id="nick-avatar" src="author.jpg" alt="Nick Mascarella" />
        <h1> Nick Mascarella</h1>
        <h2>Programmer</h2>
        <ul class="contacts">
            <li><a href=""><img src="twitter.png" alt="Twitter"></a></li>
            <li><a href=""><img src="github.png" alt="Github"></a></li>
            <li><a href=""><img src="email.png" alt="Mail"></a></li>
        </ul>
    </div>
</body>
</html>
